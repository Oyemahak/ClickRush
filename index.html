<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🖱️ Click Rush: How Fast Are You?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cr-container">
    <div class="cr-header">
      <h1>🖱️ Click Rush</h1>
      <p class="cr-instructions">Click as many emojis as you can in 10 seconds!</p>
      <div class="cr-info" id="scoreBoard">Score: 0 | Time: 10s</div>
    </div>

    <div class="cr-box" id="gameArea">
      <button class="cr-start-btn" id="startBtn">🚀 Start Game</button>

      <div class="cr-result-popup" id="resultPopup">
        <h2 id="medal"></h2>
        <p id="message"></p>
        <p id="finalScore"></p>
        <div class="cr-btn-group">
          <button class="cr-btn primary" id="playAgainBtn">🔁 Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
